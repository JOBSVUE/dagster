version: "3.7"

services:
  dagster_postgresql:
    image: postgres:15
    # Let Coolify inject these via its UI / env
    environment:
      POSTGRES_USER: "${SERVICE_USER_POSTGRES}"
      POSTGRES_PASSWORD: "${SERVICE_PASSWORD_POSTGRES}"
      POSTGRES_DB: "${POSTGRES_DB:-dagster}"
    volumes:
      - dagster_pg_data:/var/lib/postgresql/data
    networks:
      - dagster_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SERVICE_USER_POSTGRES} -d ${POSTGRES_DB:-dagster}"]
      interval: 10s
      timeout: 8s
      retries: 5

  dagster_user_code:
    build:
      context: .
      dockerfile: ./examples/deploy_docker/Dockerfile_user_code
    image: dagster_user_code_image
    restart: always
    environment:
      DAGSTER_POSTGRES_USER: "${SERVICE_USER_POSTGRES}"
      DAGSTER_POSTGRES_PASSWORD: "${SERVICE_PASSWORD_POSTGRES}"
      DAGSTER_POSTGRES_DB: "${POSTGRES_DB:-dagster}"
      DAGSTER_CURRENT_IMAGE: "dagster_user_code_image"
    networks:
      - dagster_network
    depends_on:
      dagster_postgresql:
        condition: service_healthy

  dagster_webserver:
    build:
      context: .
      dockerfile: ./examples/deploy_docker/Dockerfile_dagster
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    expose:
      - "3000"
    ports:
      - "3300:3000"
    environment:
      DAGSTER_POSTGRES_USER: "${SERVICE_USER_POSTGRES}"
      DAGSTER_POSTGRES_PASSWORD: "${SERVICE_PASSWORD_POSTGRES}"
      DAGSTER_POSTGRES_DB: "${POSTGRES_DB:-dagster}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - dagster_network
    depends_on:
      dagster_postgresql:
        condition: service_healthy
      dagster_user_code:
        condition: service_started

  dagster_daemon:
    build:
      context: .
    dockerfile: ./examples/deploy_docker/Dockerfile_dagster
    entrypoint:
      - dagster-daemon
      - run
    restart: on-failure
    environment:
      DAGSTER_POSTGRES_USER: "${SERVICE_USER_POSTGRES}"
      DAGSTER_POSTGRES_PASSWORD: "${SERVICE_PASSWORD_POSTGRES}"
      DAGSTER_POSTGRES_DB: "${POSTGRES_DB:-dagster}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - dagster_network
    depends_on:
      dagster_postgresql:
        condition: service_healthy
      dagster_user_code:
        condition: service_started

networks:
  dagster_network:
    driver: bridge

volumes:
  dagster_pg_data:
